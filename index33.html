    <!-- Faça um algoritmo que leia três notas de um aluno, calcule e escreva a média final deste aluno.
Considerar que a média é ponderada e que o peso das notas é 2, 3 e 5. Fórmula para o cálculo da média
final é: -->
   

    <script>
        let nota1 = parseFloat(prompt("Digite a nota do aluno na disciplina matemática: "));
        let nota2 = parseFloat(prompt("Digite a nota do aluno na disciplina história: "));
        let nota3 = parseFloat(prompt("Digite a nota do aluno na disciplina português: "));

        mediap = (2*nota1 + 3*nota2 + 5*nota3) / 2+3+5

        
       alert("A média final do aluno é: "+mediap)

    </script>
