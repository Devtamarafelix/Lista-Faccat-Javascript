    <!--Faça um algoritmo para ler: a descrição do produto (nome), a quantidade adquirida e o preço
unitário. Calcular e escrever o total (total = quantidade adquirida * preço unitário), o desconto e o total
a pagar (total a pagar = total - desconto), sabendo-se que:
- Se quantidade <= 5 o desconto será de 2%
- Se quantidade > 5 e quantidade <=10 o desconto será de 3%
- Se quantidade > 10 o desconto será de 5%  -->

<script>
   let nomeP = prompt("Digite o nome do produto: ");
   let qtd = prompt("Digite a quantidade adquirida: ");
   let preco = parseFloat(prompt("Insira o preço unitário: "));
   
   if (qtd <= 5 ) {
       total = qtd * preco
       totalp1 = total - 0.02

       alert(`${"O total foi: R$"} ${total} ${" Com desconto de 2%"} ${" Total a pagar ficou:  R$"} ${totalp1}`)
       
    } 
    else if (qtd > 5 && qtd <= 10) {
       total = qtd * preco
       totalp2 = total - 0.03
       
       alert(`${"O total foi: R$"} ${total} ${" Com desconto de 3% "} ${" total a pagar ficou: R$"} ${totalp2}`)
       
    } 
    else if (qtd > 10) {
       total = qtd * preco
       totalp3 = total - 0.05

       alert(`${"O total foi: R$"} ${total} ${" Com desconto de 5%"} ${"  total a pagar ficou: R$"} ${totalp3}`)
    };


</script>
