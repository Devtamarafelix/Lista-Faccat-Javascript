<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Faça um algoritmo para ler as 3 notas obtidas por um aluno nas 3 verificações e a média dos
exercícios que fazem parte da avaliação. Calcular a média de aproveitamento, usando a fórmula abaixo
e escrever o conceito do aluno de acordo com a tabela de conceitos -->

<script>
    let n1 = parseFloat(prompt("Insira a primeira nota do aluno: "));
    let n2 = parseFloat(prompt("Insira a segunda nota do aluno: "));
    let n3 = parseFloat(prompt("Insira a terceira nota do aluno: "));
    let mediaE = parseFloat(prompt("Insira a média dos exercicios do aluno: "));
 
    media = (n1 + n2*2 + n3*3 + mediaE)/7

    if (media >= 9.0 ) {
        alert("O conceito do aluno foi A")
    } else if (media >= 7.5 && media < 9) {
        alert("O conceito do aluno foi B")
    } else if (media >= 6 && media < 7.5 ) {
        alert("O conceito do aluno foi C")
    } else if (media < 6) {
        alert("O conceito do aluno foi D")
    };

</script>
</body>
</html>
