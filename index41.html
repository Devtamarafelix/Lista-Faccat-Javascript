<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <!-- Ler a hora de início e a hora de fim de um jogo de Xadrez (considere apenas horas inteiras, sem os
minutos) e calcule a duração do jogo em horas, sabendo-se que o tempo máximo de duração do jogo é
de 24 horas e que o jogo pode iniciar em um dia e terminar no dia seguinte -->

<script>
    let inicioh = parseInt(prompt("Insira o horário do inicio do jogo de xadrez: "));
    let fimh = parseInt(prompt("Insira o horário que jogo de xadrez terminou: "));
    
    duracao = (24 - inicioh) + fimh
    
    if (duracao <= 24){
        alert(`${"A duração do jogo de xadrez foi:"} ${duracao} ${"horas"}`)
    } else {
       alert("Ultrapasou o limite maximo de tempo do jogo de xadrez!")
    }
    

</script>
</body>
</html>
