<body>
    <!--Ler um valor e escrever se é positivo ou negativo (considere o valor zero como positivo).  -->

    <script>
        let num = parseFloat(prompt("Digite um número: "));

        if (num >= 0 ) {
            alert("O número é positivo")
        } else {
            alert("O número é negativo")
        }

        
    </script>
</body>
</html>
